{% extends "base.html" %}
{% load static %}
{% block page_content %}

<h1>Here are the blogs</h1>
<h3>The list of current blogs</h3>

<div class="row">
{% for blog in blogs %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text">{{ blog.description }}</p>
                <p class="card-text">{{ blog.updated_at }}</p>
                <p class="card-text">Created at {{ blog.created_at }}</p>

                <a href="{% url 'blog_detail' blog.pk %}"
                   class="btn btn-primary">
                    Learn More About this blog
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
